<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Paper Questions Viewer</title>
    
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .subtitle {
            margin-top: 10px;
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .dataset-selector {
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .dataset-selector h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: normal;
            color: #333;
        }
        
        .dataset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .dataset-option {
            border: 1px solid #ccc;
            padding: 15px;
            cursor: pointer;
            transition: border-color 0.2s ease;
            background: #fff;
        }
        
        .dataset-option:hover {
            border-color: #333;
        }
        
        .dataset-option.selected {
            border-color: #333;
            background: #f9f9f9;
        }
        
        .dataset-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .dataset-subtitle {
            font-size: 0.9em;
            color: #666;
        }
        
        .content-area {
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        .toc {
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .toc h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        
        .toc-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 5px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .toc-item {
            padding: 5px 10px;
            border: 1px solid #eee;
        }
        
        .toc-link {
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
        }
        
        .toc-link:hover {
            text-decoration: underline;
        }
        
        .question {
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .question:last-child {
            border-bottom: none;
        }
        
        .question-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .question-number {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .question-id {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #666;
        }
        
        .main-question {
            margin-bottom: 25px;
            padding-left: 20px;
            border-left: 3px solid #ddd;
            line-height: 1.7;
        }
        
        .sub-questions {
            margin-left: 20px;
        }
        
        .sub-question {
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 1px solid #eee;
        }
        
        .sub-question-header {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .sub-question-text {
            line-height: 1.6;
            margin-left: 10px;
        }
        
        .no-subquestions {
            color: #999;
            font-style: italic;
            margin-left: 20px;
        }
        
        .question-footer {
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .error {
            border: 1px solid #ccc;
            background: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            color: #333;
        }
        
        .refresh-btn {
            background: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: #f5f5f5;
        }
        
        /* Typography improvements for academic style */
        h1, h2, h3 {
            font-weight: normal;
        }
        
        /* Better spacing for mathematical content */
        .MathJax {
            margin: 0.2em 0;
        }
        
        /* Clean table styling if any */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f9f9f9;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .dataset-grid, .toc-list {
                grid-template-columns: 1fr;
            }
            
            .sub-questions {
                margin-left: 10px;
            }
            
            .sub-question {
                padding-left: 10px;
            }
        }
        
        @media print {
            .dataset-selector {
                display: none;
            }
            
            .toc {
                page-break-after: always;
            }
            
            .question {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cambridge Advanced Level Mathematics</h1>
        <div class="subtitle">Past Examination Papers</div>
        <div class="stats" id="globalStats" style="display: none;">
            <span><strong id="totalQuestions">-</strong> Questions</span>
            <span><strong id="totalSubQuestions">-</strong> Sub-Questions</span>
            <span><strong id="totalPages">-</strong> Pages</span>
        </div>
    </div>

    <div class="dataset-selector">
        <h2>Select Examination Paper</h2>
        <div class="dataset-grid" id="datasetGrid">
            <!-- Dataset options will be populated by JavaScript -->
        </div>
        <button class="refresh-btn" onclick="refreshDatasets()">Refresh Available Papers</button>
    </div>

    <div class="content-area" id="contentArea">
        <div class="toc" id="tocSection">
            <h2>Table of Contents</h2>
            <ul class="toc-list" id="tocList">
                <!-- Table of contents will be generated by JavaScript -->
            </ul>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be generated by JavaScript -->
        </div>
    </div>

    <div class="loading" id="loadingIndicator">Select an examination paper to begin...</div>
    <div class="error" id="errorMessage" style="display: none;"></div>

    <script>
        let currentData = null;
        
        // Available datasets
        const availableDatasets = [
            {
                filename: '9709_s20_qp_11_dataset.json',
                title: '9709/11 Summer 2020',
                subtitle: 'Pure Mathematics 1'
            },
            {
                filename: '9709_s20_qp_21_dataset.json', 
                title: '9709/21 Summer 2020',
                subtitle: 'Pure Mathematics 2'
            },
            {
                filename: '9709_s20_qp_31_dataset.json',
                title: '9709/31 Summer 2020', 
                subtitle: 'Pure Mathematics 3'
            },
            {
                filename: '9709_s20_qp_41_dataset.json',
                title: '9709/41 Summer 2020',
                subtitle: 'Mechanics 1'
            }
        ];

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function renderDatasetOptions() {
            const grid = document.getElementById('datasetGrid');
            grid.innerHTML = '';
            
            availableDatasets.forEach(dataset => {
                const option = document.createElement('div');
                option.className = 'dataset-option';
                option.onclick = () => loadDataset(dataset.filename, option);
                
                option.innerHTML = `
                    <div class="dataset-title">${dataset.title}</div>
                    <div class="dataset-subtitle">${dataset.subtitle}</div>
                `;
                
                grid.appendChild(option);
            });
        }

        async function loadDataset(filename, optionElement) {
            showLoading(true);
            
            // Update UI to show selected dataset
            document.querySelectorAll('.dataset-option').forEach(el => el.classList.remove('selected'));
            optionElement.classList.add('selected');
            
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.status} ${response.statusText}`);
                }
                
                currentData = await response.json();
                renderContent();
                
            } catch (error) {
                console.error('Error loading dataset:', error);
                showError(`Error loading dataset: ${error.message}`);
                currentData = null;
            } finally {
                showLoading(false);
            }
        }

        function processText(text) {
            return text.replace(/\\\\n/g, '\n').replace(/\\n/g, '\n');
        }

        function generateTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = '';
            
            if (!currentData || !currentData.questions) return;
            
            currentData.questions.forEach(question => {
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const a = document.createElement('a');
                a.href = `#question-${question.main_question_id}`;
                a.className = 'toc-link';
                a.textContent = `Q${question.main_question_id}`;
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            if (!currentData || !currentData.questions) return;
            
            currentData.questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${question.main_question_id}`;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${question.main_question_id}</div>
                        <div class="question-id">${question.full_id}</div>
                    </div>
                    <div class="main-question">
                        ${processText(question.main_part.text)}
                    </div>
                    ${question.sub_parts.length > 0 ? 
                        `<div class="sub-questions">
                            ${question.sub_parts.map(sub => `
                                <div class="sub-question">
                                    <div class="sub-question-header">
                                        (${sub.sub_letter})
                                    </div>
                                    <div class="sub-question-text">
                                        ${processText(sub.text)}
                                    </div>
                                </div>
                            `).join('')}
                        </div>` : 
                        '<div class="no-subquestions">No sub-questions</div>'
                    }
                    <div class="question-footer">
                        ${question.total_parts} part${question.total_parts !== 1 ? 's' : ''}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
        }

        function updateStats() {
            if (!currentData || !currentData.questions) return;
            
            const totalSubQuestions = currentData.questions.reduce((sum, q) => sum + q.sub_parts.length, 0);
            document.getElementById('totalQuestions').textContent = currentData.questions.length;
            document.getElementById('totalSubQuestions').textContent = totalSubQuestions;
            document.getElementById('totalPages').textContent = currentData.total_pages || '-';
            document.getElementById('globalStats').style.display = 'block';
        }

        function renderContent() {
            if (!currentData) {
                document.getElementById('contentArea').classList.remove('active');
                document.getElementById('globalStats').style.display = 'none';
                return;
            }
            
            generateTOC();
            generateQuestions();
            updateStats();
            
            document.getElementById('contentArea').classList.add('active');
            
            // Update page title
            document.title = `Examination Paper - ${currentData.paper_id}`;
            
            // Re-render MathJax after content is loaded
            setTimeout(() => {
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }, 100);
        }

        function refreshDatasets() {
            renderDatasetOptions();
            showError('Paper list refreshed.');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderDatasetOptions();
            showLoading(false);
        });
    </script>
</body>
</html>
